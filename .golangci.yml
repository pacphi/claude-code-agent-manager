# golangci-lint configuration
# Version 2 schema - the only valid version for modern golangci-lint
version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    # Default linters (always good to have)
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional recommended linters
    - gci
    - gofmt
    - goimports
    - gosec
    - misspell
    - revive
    - unconvert
    - unparam
    - whitespace

    # Performance linters
    - prealloc

    # Style linters
    - gofumpt
    - nolintlint

    # Bug detection
    - bodyclose
    - rowserrcheck
    - sqlclosecheck
    - nilerr

    # Complexity
    - gocyclo
    - nestif

  disable:
    - goerr113  # Can be overly strict for some codebases
    - wrapcheck # Can be overly verbose

  settings:
    gocyclo:
      min-complexity: 15

    nestif:
      min-complexity: 4

    revive:
      confidence: 0.8

    gosec:
      severity: medium
      confidence: medium

  exclusions:
    rules:
      - linters:
          - gosec
          - unparam
          - errcheck
        path: _test\.go

issues:
  max-issues-per-linter: 0
  max-same-issues: 0